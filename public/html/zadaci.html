<!DOCTYPE html>
<html>
 <head>
 	<meta charset="UTF-8">
    <meta  http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Zadaci </title>
    <link rel="stylesheet" href="zadaci.css">
 </head>
 <body>
 	<h1> ZADACI </h1>
 	<br>
 	<form id="f1">
 	<label for="vjezbe"> Odabir vježbe: </label>
 	<select name="vjezbe" id="vjezbe">
 		<option value="vjezba1"> Vjezba 1 </option>
 		<option value="vjezba2"> Vjezba 2 </option>
 		<option value="vjezba3"> Vjezba 3 </option>
 		<option value="vjezba4"> Vjezba 4 </option>
 		<option value="vjezba5"> Vjezba 5 </option>
 		<option value="vjezba6"> Vjezba 6 </option>
 	</select> 
 	<br> <br>
 	<label for="zadaci"> Odabir zadatka: </label>
 	<select name="zadaci" id="zadaci"> 
 		<option value="zadatak1"> Zadatak 1 </option>
 		<option value="zadatak2"> Zadatak 2 </option>
 		<option value="zadatak3"> Zadatak 3 </option>
 		<option value="zadatak4"> Zadatak 4 </option>
 	</select>
 	<br> <br>
 	<label for="verzija"> Odabir verzije: </label>
 	<select name="verzija" id="verzija"> 
    	<option value="verzija1"> Verzija 1 </option>
    	<option value="verzija2"> Verzija 2 </option>
    	<option value="verzija3"> Verzija 3 </option> 
 	</select>
 	<br> <br>
 	<label for="komentar"> Komentar: </label>
 	<textarea id="komentar" name="komentar" rows="5" cols="60"> </textarea>
 	<br> <br>
 	<input type="submit" id="d1" value="Pošalji">
 </form>
<br> <br> <br>
 <form id="f2"> 
 	<label for="error"> Errors log: </label>
 	<textarea id="error" name="error" rows="5" cols="60"> </textarea>
 	<br> <br>
 	<input type="checkbox" id="greska" name="greska" value="greska">
 	<label for="greska"> Bez gresaka </label>
 	<br> <br>
 	<input type="submit" id="d2" value="Dodaj rezultate testa">
 </form>
 </body>
 </html>
